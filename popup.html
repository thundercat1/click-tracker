<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    <div class="intro">
      <h4>Action Counter</h4>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Clicks</th>
          <th>Scrolls</th>
          <th>Types</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div id="clicks"></div>
          </td>

          <td>
            <div id="scrolls"></div>
          </td>

          <td>
            <div id="types"></div>
          </td>
      </tbody>
    </table>
    <div id="status"></div>
    
    <div class="row btn-row">
      <button class="btn btn-xs col-xs-3 btn-success" id="startBtn">Start</button>
      <button class="btn btn-xs col-xs-3 col-xs-offset-1 btn-warning" id="stopBtn">
        Stop</button>
      <button class="btn btn-danger btn-xs col-xs-3 col-xs-offset-1" id="resetBtn">
        Reset
      </button>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
